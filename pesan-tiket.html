    <section id="pesan-tiket" class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center mb-5">Pesan Tiket</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form method="post" action="pesan-tiket.php">
                        <div class="form-group">
                            <label for="nama">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama" name="nama" required>
                        </div>
                        <div class="form-group">
                            <label for="identitas">Nomor Identitas</label>
                            <input type="text" class="form-control" id="identitas" name="identitas" required>
                        </div>
                        <div class="form-group">
                            <label for="hp">No. HP</label>
                            <input type="tel" class="form-control" id="hp" name="hp" required>
                        </div>
                        <div class="form-group">
                            <label for="wisata">Pilihan Tempat Wisata</label>
                            <select class="form-control" id="wisata" name="wisata" required>
                                <option value="">Pilih Tempat Wisata</option>
                                <option value="Pantai Klara">Pantai Klara</option>
                                <option value="Pantai Mutun">Pantai Mutun</option>
                                <option value="Pahawang">Pulau Pahawang</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tanggal">Tanggal Kunjungan</label>
                            <input type="date" class="form-control" id="tanggal" name="tanggal" required>
                        </div>
                        <div class="form-group">
                            <label for="durasi">Durasi (Hari)</label>
                            <input type="number" class="form-control" id="durasi" name="durasi" value="1" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="dewasa">Pengunjung Dewasa</label>
                            <input type="number" class="form-control" id="dewasa" name="dewasa" value="1" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="pe ngunjung-anak">Pengunjung Anak-Anak</label>
                            <input type="number" class="form-control" id="anak" name="anak" value="0" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="harga">Harga Tiket</label>
                            <input type="text" class="form-control" id="harga" name="harga" readonly>
                        </div>
                        <div class="form-group">
                            <label for="total-bayar">Total Bayar</label>
                            <input type="text" class="form-control" id="total-bayar" name="total" readonly>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="agree" name="agree" required>
                            <label class="form-check-label" for="agree">Saya dan/atau rombongan telah membaca,
                                memahami, dan setuju berdasarkan syarat dan ketentuan yang telah ditetapkan</label>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary mr-2" onclick="hitungTotalBayar()">Hitung Total
                                Bayar</button>
                            <button type="submit" disabled id="pesan-tiket-button" class="btn btn-success mr-2">Pesan Tiket</button>
                            <button type="reset" class="btn btn-danger">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
